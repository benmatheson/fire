	var costs = [parsedData[0].costArray];
	var size = [parsedData[0].sizeArray];

console.log(size)
var trace2 ={

x: costs,
y: size,
mode: 'markers',
type: 'scatter'

}
var data = [trace2];

Plotly.newPlot('myDiv', data);

});
